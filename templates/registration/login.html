{% extends 'base.html' %}

{% block title %}Login | Food Recipes {% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<div class="px-5 py-5">
  <div class="container px-5">
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
{% endblock %}
