<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'recipe:list' %}">Food Recipes</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample04">
        <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'recipe:list' %}">Home <span class="sr-only">(current)</span></a>
        </li>
        {% if request.user.is_authenticcated %}
            <li class="nav-item">
                <a class="nav-link" href="#">My Recipies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Add Recipe</a>
            </li>
        {% endif %}
        </ul>
        <ul class="navbar-nav ml-auto">
        
        {% if not request.user.is_authenticated %}
            <li class="nav-item">
                <a class='nav-link' href={% url 'signup' %}>Register <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class='nav-link' href={% url 'login' %}>Login</a>
            </li>
        {% else %}
            <li class="nav-item">
                <a class='nav-link' href={% url 'logout' %}>Logout</a>
            </li>
        {% endif %}
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
    </nav>
  <div class="container-fluid">
  
        

        {% block content %}


        {% endblock %}
  </div>
</body>
